{% if request.in_contest and request.participation.contest.logo_override_image %}
    <img src="{{ request.participation.contest.logo_override_image|camo }}" alt="{{ SITE_NAME }}" height="44" style="border: none; padding-top: 4px;">
{% elif logo_override_image is defined and logo_override_image %}
    <img src="{{ logo_override_image|camo }}" alt="{{ SITE_NAME }}" height="44" style="border: none; padding-top: 4px;">
{% else %}
    <img src="{{ static('icons/seee_logo.png') }}" alt="{{ SITE_NAME }}" width="45" height="45"
         onerror="this.src=&quot;{{ static('icons/vju2-logo.png') }}&quot;; this.onerror=null" style="border: none; padding-top: 4px;">
{% endif %}
